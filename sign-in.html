<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Event Creator</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>

    <div class="signin-container">
        <h2>Sign In</h2>
        <form action="#" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email kamu" required>

            <label for="password">Kata Sandi</label>
            <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>

            <button type="submit" class="btn-signin">Masuk</button>

            <p class="signup-text">Belum punya akun? <a href="#">Daftar di sini</a></p>
        </form>
    </div>

</body>
</html>
