<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pembuatan Event</title>
    <link rel="stylesheet" href="cr.css">
</head>
<body>

    <div class="form-container">
        <h2>Formulir Pembuatan Event</h2>
        <form action="#" method="post">
            <label for="nama_event">Nama Event</label>
            <input type="text" id="nama_event" name="nama_event" placeholder="Masukkan nama event" required>

            <label for="tanggal_event">Tanggal Event</label>
            <input type="date" id="tanggal_event" name="tanggal_event" required>

            <label for="lokasi">Lokasi Event</label>
            <input type="text" id="lokasi" name="lokasi" placeholder="Masukkan lokasi event" required>

            <label for="penyelenggara">Penyelenggara</label>
            <input type="text" id="penyelenggara" name="penyelenggara" placeholder="Nama penyelenggara" required>
        

            <label for="kategori">Kategori Event</label>
            <select id="kategori" name="kategori" required>
                <option value="">-- Pilih Kategori --</option>
                <option value="seminar">Musik</option>
                <option value="workshop">Olahraga</option>
                <option value="festival">Festival dan Seni</option>
                <option value="kompetisi">Bisnis</option>
            </select>

            <label for="deskripsi">Deskripsi Event</label>
            <textarea id="deskripsi" name="deskripsi" placeholder="Tuliskan deskripsi singkat event..." required></textarea>

            <button type="submit" class="btn-submit">Buat Event</button>
        </form>
        <div class="footer">
            Â© 2025 Form Event Creator | Designed by Rizal
        </div>
    </div>

</body>
</html>
